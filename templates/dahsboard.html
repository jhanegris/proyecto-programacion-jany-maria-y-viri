<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mi Biblioteca - Book Games</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,200..800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Newsreader', serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen pb-24">
<header class="sticky top-0 z-20 bg-background-dark/90 backdrop-blur-md border-b border-[#325567]/30">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl text-primary">menu_book</span>
</div>
<h2 class="text-white text-2xl font-bold leading-tight tracking-[-0.015em] flex-1 font-display">Mi Biblioteca</h2>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-lg h-10 w-10 bg-transparent text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">search</span>
</button>
<div class="h-8 w-8 rounded-full bg-primary/20 border border-primary/40 flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-primary text-xl">person</span>
</div>
</div>
</div>
<div class="px-4">
<div class="flex border-b border-[#325567]/30 gap-8 overflow-x-auto no-scrollbar">
<a class="flex flex-col items-center justify-center border-b-[3px] border-primary text-white pb-[13px] pt-4 whitespace-nowrap" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Todos (0)</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-[#92b7c9] pb-[13px] pt-4 whitespace-nowrap" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Leyendo</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-[#92b7c9] pb-[13px] pt-4 whitespace-nowrap" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Terminados</p>
</a>
</div>
</div>
</header>
<main class="flex flex-col items-center justify-center px-6 pt-20 text-center">
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary/10 blur-3xl rounded-full"></div>
<div class="relative bg-[#325567]/20 w-32 h-32 rounded-full flex items-center justify-center border border-[#325567]/40 shadow-2xl">
<span class="material-symbols-outlined text-6xl text-primary/60" style="font-variation-settings: 'FILL' 1">auto_stories</span>
</div>
</div>
<h3 class="text-2xl font-bold font-display text-white mb-3">Tu biblioteca está vacía</h3>
<p class="text-[#92b7c9] text-base font-medium mb-10 max-w-[280px]">
            Empieza a añadir tus libros favoritos para verlos aquí
        </p>
<a class="bg-primary hover:bg-primary/90 text-white font-bold py-4 px-8 rounded-xl shadow-[0_4px_20px_rgba(19,164,236,0.3)] transition-all active:scale-95 flex items-center gap-2" href="{{ url_for('index') }}">
<span class="material-symbols-outlined">add</span>
            Añadir mi primer libro
        </a>
<div class="mt-12 flex items-center gap-2 text-[#92b7c9]/50">
<span class="material-symbols-outlined text-sm">filter_list</span>
<span class="text-xs font-bold uppercase tracking-wider">Sin filtros aplicados</span>
</div>
</main>
<button class="fixed bottom-24 right-6 w-14 h-14 bg-primary rounded-full shadow-lg flex items-center justify-center text-white active:scale-95 transition-transform z-30">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
<nav class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-lg border-t border-[#325567]/30 px-6 py-3 pb-8 flex justify-between items-center z-40">
<button class="flex flex-col items-center gap-1 text-[#92b7c9]">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">library_books</span>
<span class="text-[10px] font-medium">Biblioteca</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#92b7c9]">
<span class="material-symbols-outlined">groups</span>
<span class="text-[10px] font-medium">Comunidad</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#92b7c9]">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</nav>

</body></html>
