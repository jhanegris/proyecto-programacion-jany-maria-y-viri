<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1317ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<div class="relative flex flex-col min-h-screen w-full lg:max-w-6xl mx-auto md:px-6">
<header class="sticky top-0 z-20 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 lg:py-8 justify-between border-b border-gray-200 dark:border-white/5">
<div class="flex items-center gap-4">
<div class="text-primary flex size-10 items-center justify-center cursor-pointer hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="hidden lg:block text-2xl font-bold tracking-tight">Añadir Nuevo Libro</h2>
</div>
<h2 class="lg:hidden text-lg font-bold leading-tight flex-1 text-center">Añadir Nuevo Libro</h2>
<div class="flex items-center gap-4">
<button class="hidden lg:flex items-center gap-2 px-4 py-2 text-slate-500 dark:text-gray-400 hover:text-primary transition-colors font-medium">
                    Limpiar campos
                </button>
<div class="flex w-12 lg:w-auto items-center justify-end cursor-pointer">
<p class="text-primary text-base font-bold leading-normal transition-opacity hover:opacity-80">Cancelar</p>
</div>
</div>
</header>
<main class="flex-1 p-4 lg:py-8 overflow-y-auto scrollbar-hide">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
<div class="flex flex-col gap-6">
<div class="hidden lg:block">
<h3 class="text-xl font-bold mb-2">Archivo y Multimedia</h3>
<p class="text-sm text-slate-500 dark:text-[#9293c9]">Comienza subiendo el manuscrito en formato digital.</p>
</div>
<div class="flex flex-col items-center gap-6 rounded-2xl border-2 border-dashed border-gray-300 dark:border-[#323367] bg-white/5 px-6 py-12 transition-all hover:bg-white/10 hover:border-primary/50 group">
<div class="flex size-20 items-center justify-center rounded-full bg-primary/10 text-primary transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-5xl">upload_file</span>
</div>
<div class="flex flex-col items-center gap-2">
<p class="text-slate-900 dark:text-white text-xl font-bold text-center">Sube tu archivo</p>
<p class="text-slate-500 dark:text-[#9293c9] text-sm font-normal text-center">Formatos soportados: PDF o EPUB<br/>(Máximo 20MB)</p>
</div>
<button class="flex min-w-[180px] cursor-pointer items-center justify-center rounded-xl h-12 px-8 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20 transition-all hover:brightness-110 active:scale-95">
<span class="truncate">Seleccionar Archivo</span>
</button>
</div>
</div>
<div class="flex flex-col gap-6">
<div>
<h3 class="text-xl lg:text-xl font-bold mb-6 text-slate-900 dark:text-white">Detalles del Libro</h3>
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium">Título
                                    <input class="form-input w-full rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#323367] bg-white dark:bg-[#191a33] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9293c9] px-4 text-base transition-all" placeholder="Ej: El amor en los tiempos del cólera" type="text"/>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium">Autor
                                    <input class="form-input w-full rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#323367] bg-white dark:bg-[#191a33] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9293c9] px-4 text-base transition-all" placeholder="Ej: Gabriel García Márquez" type="text"/>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium">Género
                                    <div class="relative">
<select class="form-select w-full appearance-none rounded-xl text-slate-900 dark:text-white focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#323367] bg-white dark:bg-[#191a33] h-14 px-4 text-base transition-all">
<option disabled="" selected="" value="">Selecciona un género</option>
<option value="ficcion">Ficción</option>
<option value="no-ficcion">No Ficción</option>
<option value="fantasia">Fantasía</option>
<option value="misterio">Misterio</option>
<option value="biografia">Biografía</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 dark:text-[#9293c9]">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
<div class="flex items-center justify-between p-5 rounded-2xl bg-white dark:bg-white/5 border border-gray-200 dark:border-white/5 mt-4">
<div class="flex items-center gap-4">
<div class="p-2 bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">public</span>
</div>
<div>
<p class="text-sm font-bold dark:text-white text-slate-900">Visibilidad Pública</p>
<p class="text-xs dark:text-gray-400 text-slate-500">Otros usuarios podrán ver este libro</p>
</div>
</div>
<div class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="h-32 lg:h-12"></div>
</main>
<footer class="fixed lg:sticky bottom-0 left-0 lg:left-auto w-full lg:w-full p-4 lg:px-0 lg:pb-12 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md lg:bg-transparent lg:backdrop-blur-none border-t lg:border-t-0 border-white/5 z-20">
<div class="max-w-[480px] lg:max-w-none mx-auto">
<button class="flex w-full cursor-pointer items-center justify-center rounded-2xl h-16 px-6 bg-primary text-white text-lg font-bold shadow-2xl shadow-primary/40 transition-all hover:brightness-110 hover:-translate-y-0.5 active:translate-y-0 active:scale-[0.98]">
<span class="material-symbols-outlined mr-3 text-2xl">library_add</span>
<span class="truncate">Guardar en Biblioteca</span>
</button>
</div>
</footer>
</div>

</body></html>
